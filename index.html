<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS-No copyright sound</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="covers/10.JPG" alt="1">
                    <span>Let me love you</span>
                    <span class="songlist"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/10.JPG" alt="1">
                    <span>Let me love you</span>
                    <span class="songlist"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/10.JPG" alt="1">
                    <span>Let me love you</span>
                    <span class="songlist"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/10.JPG" alt="1">
                    <span>Let me love you</span>
                    <span class="songlist"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/10.JPG" alt="1">
                    <span>Let me love you</span>
                    <span class="songlist"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/10.JPG" alt="1">
                    <span>Let me love you</span>
                    <span class="songlist"><span class="timestamp">05:34 <i class="fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- font awsome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="amp">Let me love you-Justin Beiber
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
